ass="signUn_form_password-strength-status-info-characters"></p></div></div></div><div class="mb-3"><label for="password2" class="form-label">Repeat password:</label> <input type="password" class="form-control" id="password2"><p class="input-error" id="passwordCompareError"></p></div><button type="submit" class="btn btn-info" id="signUpBtn">Sign-up</button></form><a href="/sign-in.html">Login</a></div><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script></body></html>
